<!-- use abs units in pattern -->
<svg viewBox="0 0 50 12.5"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="Gradient1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="5%" stop-color="red"/>
      <stop offset="95%" stop-color="orange"/>
    </linearGradient>
    <pattern id="Pattern" x="0" y="0" width=".25" height="1">
      <rect x="0" y="0" width="12.5" height="12.5" fill="url(#Gradient1)">
        <animate attributeName="width" values="12.5;0" dur="10s" repeatCount="indefinite" />
      </rect>
    </pattern>
  </defs>
  <rect fill="url(#Pattern)" stroke="black" width="50" height="12.5">

  </rect>
</svg>
